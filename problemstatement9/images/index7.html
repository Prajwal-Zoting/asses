<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Characters Example</title>
</head>

<body>
  <h1>Special Characters Example</h1>
  <p>&lt; This is the less-than symbol (<)</p>
  <p>&gt; This is the greater-than symbol (>)</p>
  <p>&amp; This is the ampersand symbol (&)</p>
  <p>&copy; This is the copyright symbol (©)</p>
  <p>&#169; This is the copyright symbol (©)</p>
  <p>&#x24; This is the dollar sign symbol ($)</p>
</body>

</html>
