<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
    <!-- Create a from -->
    
    <div class="container">
        <div class="card">
            <h2>Registration Form</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name">
                </div>
                <div class="form-group">
                    <label for="emai;">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter the password">
                </div>
                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn-primary" id="save_btn">Submit</button>
                </div>
            </form>

        </div>

    </div>
</body>
<script>
    function saveData(){
        let name,email,password;
        name=document.getElementById("name").value;
        email=document.getElementById("email").value;
        password=document.getElementById("password").value;
        // localStorage.setItem("name :",name);
        // localStorage.setItem("email :",email);
        // localStorage.setItem("password :",password);


        // now we are creating array to keeo each record
        let users_records=new Array();
        users_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(users_records.some((users)=>{
            return users.email===email;
        })){
            alert("Duplicate Data");
        }
        else{
            users_records.push({
                "name ":name,
                "email ":email,
                "password ":password

            })
            // let current_user=users_records.filter((v)=>{
            //     return v.email==email && v.password==password
            // })[0]
            
            // window.location.href="profile.html";
            localStorage.setItem("users",JSON.stringify(users_records));//stringify are used to convert object into the string
            localStorage.setItem("name", name);
            window.location.href = "profile.html";
        }

    }
</script>
</html>
